<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Pre-trained model in ML5</title>
</head>
<body>
    <div class="container">
    <h1>AI doodle game</h1>
    <p>show a (digital) handdrawn doodle of:</p>
    <h2 id="prompt">...</h2>
    <p>and click on start to let the AI judge you!</p>
    
    <div>
        <label for="file">Upload Image</label>
        <input type="file" accept="image/*;capture=camera" id="file">
    </div>
      
    <div><img id="output" width="400"/></div>

    <!-- <img id="image" src="./images/cat.png" width="400"> -->

    <button id="playbutton">start</button>
    <h3 id="prediction"></h3>

    <button id="next" onclick="tryAgain()">new prompt</button>
    </div>
</body>
</html>
